<!DOCTYPE html>
<html>
  <head>
  	<title>Google</title>
  	<link href="styles/styles.css" type="text/css" rel="stylesheet">
  	<link rel="shortcut icon" href="images/favicon.png">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <a id="gmail" href="https://mail.google.com/mail/?tab=wm">Gmail</a>	
      <a id="images" href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=ZAM4WaPtE6vKgAbng4LQBQ&ved=0EKouCBcoAQ">Images</a>
      <div id="blocks">
        <button id="blocks_button">
  	      <a href="https://www.google.co.uk/intl/en/options/"><img id="blocks_img" src="images/blocks.png"></a>
  	    </button>
  	  </div>
      <img id="notifications" src="images/notifications.png" width="6%" height="6%">
      <a href="https://www.linkedin.com/in/patrick-laverty-78494990/"><img id="user" src="images/user.jpg"></a>
    </header>
    <div id="logo"></div>
    <p id="country">UK</p>
    <form class="search_bar" action="#">
      <div id="bar"><input id="bar_input" type="text" name="query"></div>
      <div class="buttons">
        <input class="search_button" type="submit" value="Google Search">
        <input class="search_button" type="submit" value="I'm Feeling Lucky">
      </div>
    </form>
    <img id="mic" src="images/mic.png">
    <div class="footer">
    	<div class="footer_left">
    		<a id="ad" href="https://www.google.co.uk/intl/en/ads/?fg=1">Advertising</a>
    		<a id="business" href="https://www.google.co.uk/services/?fg=1">Business</a>
    		<a id="about" href="https://www.google.co.uk/intl/en/about.html?fg=1">About</a>
    	</div>
    	<div class="footer_right">
    		<a id="privacy" href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1">Privacy</a>
    		<a id="terms" href="https://www.google.co.uk/intl/en/policies/terms/?fg=1">Terms</a>
    		<a id="settings" href="https://www.google.co.uk/preferences?hl=en">Settings</a>
    	</div>
    </div>
  </body>
</html>
